<center>
<!--Here we create the letters T H R O W in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<!--the center tags around these tags -->
<span class="div" style="background-color:red; font-size:40pt;">H</span>
<span class="div" style="background-color:white; font-size:50pt;">E</span>
<span class="img" style="background-color:red; font-size:60pt;">A</span>
<span class="grav" style="background-color:white; font-size:70pt;">D</span>
<span class="div" style="background-color:red; font-size:80pt;">S</span>
</center>


<!--Here we make a solid platform-->
<!--The position is set to absolute so we can set the right to 0 and bottom to 100-->
<span class="solid" 
style="
background-color:blue; 
font-size:76pt;
position:absolute;
right:0px;
bottom:75px"
>For Office</span>
