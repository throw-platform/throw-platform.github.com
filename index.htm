<center>
<!--Here we create the letters T H R O W in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<!--the center tags around these tags -->
<span class="grav" style="background-color:indigo; font-size:150pt;">M</span>
<span class="grav" style="background-color:blue; font-size:150pt;">A</span>
<span class="grav" style="background-color:magenta; font-size:150pt;">R</span>
<span class="grav" style="background-color:mauve; font-size:150pt;">K</span>

</center>


<!--Here we make a solid platform-->
<!--The position is set to absolute so we can set the right to 0 and bottom to 100-->
<span class="solid" 
style="
background-color:green; 
font-size:80pt;
position:absolute;
right:0px;
bottom:100px"
>PLATFORM</span>
