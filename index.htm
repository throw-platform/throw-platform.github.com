<center>
<!--Here we create the letters T H R O W in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<!--the center tags around these tags -->
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">K</span>
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">A</span>
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">T</span>
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">E</span>
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">'</span>
<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">S</span>

<span class="grav" style="background-color:#F5BCA9; font-size:80pt;">K</span>
</center>
 

<!--Here we make a solid platform-->
<!--The position is set to absolute so we can set the right to 0 and bottom to 100-->
<span class="solid" 
style="
background-color:green; 
font-size:80pt;
position:absolute;
right:0px;
bottom:100px"
>PLATFORM</span>
